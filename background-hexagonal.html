    <title>Hexagon Hover Effect</title>
    <style>
        body {
            background: #000;
            margin: 0px;
            padding: 0px;
        }

        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
            animation: animate 4s linear infinite;
        }

        @keyframes animate {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        #box-shadow-div {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 200px;
            height: 200px;
            background: #0f0;
            border-radius: 100px;
            box-shadow: 0 0 10px 10px #000;
            filter: blur(50px);
        }

        .hexagon {
            position: relative;
            width: 100px;
            height: 110px;
            background: #111;
            margin: 1px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: 2s;
        }

        .hexagon::before {
            content: '';
            position: absolute;
            top: 0px;
            left: 0px;
            width: 50%;
            height: 100%;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.02);
        }

        .row {
            display: inline-flex;
            margin-top: -30px;
            margin-left: -50px;
        }

        .row:nth-child(even) {
            margin-left: 1px;
        }
    </style>
    <script>
        window.onload = function() {
            let bsDiv = document.getElementById('box-shadow-div');
            let x;
            let y;
            window.addEventListener('mouseover', function(event) {
                x = event.clientX;
                y = event.clientY;
                if (typeof x !== 'undefined') {
                    bsDiv.style.left = x - bsDiv.clientWidth/2 + 'px';
                    bsDiv.style.top = y - bsDiv.clientHeight/2 + 'px';
                }
            }, false);
        }
    </script>

</head>
